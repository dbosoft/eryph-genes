name: linux-starter

variables:
  - name: username
    value: admin
    required: true
  - name: password
    required: true
    secret: true
    value: admin
  - name: lockPassword
    type: boolean
    value: false    
  - name: sshPublicKey
    required: false

fodder:
- name: admin-linux
  type: cloud-config
  secret: true
  content: |
    users:
    - name: '{{ username }}'
      plain_text_passwd: '{{ password }}'
      groups: adm
      lock_passwd: {{ lockPassword }}
      sudo: 'ALL=(ALL) NOPASSWD: ALL'
      ssh_authorized_keys:
      - '{{ sshPublicKey }}'
